<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Weather Dashboard</title>
    </head>


    <body>
        
        <header>
            <h1 class="row justify-content-center bg-info">Weather Dashboard</h1>
        </header>

        <main class="d-flex align-items-center">
            <section>
                <div>
                    <form class="rounded m-2">
                        <h2>Search for a City:</h2>
                        <div class="form-group">
                            <input type="text" id="city" class="form-control m-1" placeholder="Enter City Name" required />
                            <button onclick="getUserInput()" class="btn btn-block btn-secondary m-1">Search</button>
                        </div>
                    </form>
                </div>

                <div class="m-1">
                    <ul id="cityList"></ul>
                </div>
            </section>

            <section>
                <div class="border border-dark m-5 p-5 weatherWhat">
                    <h2 id="weatherWindow"></h2>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>


            </section>
            
            <section>
                <div class="row border border-dark">
                    <p>Test</p>
            </section>


        </main>


        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>

</html>
